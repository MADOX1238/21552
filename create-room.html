<!doctype html>
<html lang="ar"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>غرفة الدردشة العائلية</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-image: url('https://i.pinimg.com/originals/0b/59/34/0b5934b623f3c6f5377f221959d77982.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      color: white;
    }
    h1 {
      font-size: 25px; 
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 40px;
      color: #007bff; 
    }
    .highlight {
      color: #007bff;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    p {
      color: red;
      font-size: 16px;
    }
  </style> 
</head> 
<body> 
  <h1>مرحباً بك قم بإنشاء <span class="highlight">غرفة دردشة خاصة بينك وبين أصدقائك</span></h1> 
  <p>يرجى إدخال تفاصيل الغرفة:</p> 
  <div> 
    <label for="newRoomName">اسم الغرفة:</label> 
    <br> 
    <input type="text" id="newRoomName" placeholder="أدخل اسم الغرفة هنا"> 
    <br> 
    <label for="newRoomPassword">كلمة السر للغرفة:</label> 
    <br> 
    <input type="password" id="newRoomPassword" placeholder="أدخل كلمة السر هنا"> 
    <br> 
    <button id="registerRoomBtn">تسجيل</button> 
  </div> 
  <p>أو</p> 
  <div> 
    <label for="roomName">اسم الغرفة:</label> 
    <br> 
    <input type="text" id="roomName" placeholder="أدخل اسم الغرفة هنا"> 
    <br> 
    <label for="roomPassword">كلمة السر للغرفة:</label> 
    <br> 
    <input type="password" id="roomPassword" placeholder="أدخل كلمة السر هنا"> 
    <br> 
    <label for="username">اسم المستخدم:</label> 
    <br> 
    <input type="text" id="username" placeholder="أدخل اسم المستخدم هنا"> 
    <br> 
    <button id="createRoomBtn">تسجيل الدخول</button> 
  </div> 
  <p id="errorMessage" style="display: none;">كلمة السر أو اسم الغرفة غير صحيح. حاول مرة أخرى.</p> 
  <script>
    // التحقق عند فتح الصفحة
    const accessGranted = localStorage.getItem("privateRoomAccess");
    if (!accessGranted || accessGranted !== "true") {
      alert("عذراً، لا يمكنك الوصول لهذه الصفحة مباشرة. يرجى العودة للصفحة الرئيسية.");
      window.location.href = "index.html"; // إعادة التوجيه للصفحة الرئيسية
    }
  </script>

</body></html>
